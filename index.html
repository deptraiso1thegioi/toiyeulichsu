<body>

<div class="card" id="quizBox">
<h1>Lá»‹ch sá»­ 12 â€“ 120 cÃ¢u</h1>
<div class="counter" id="counter"></div>
<div class="progress-box"><div class="progress-bar" id="progress"></div></div>
<div id="question" class="question"></div>
<div id="answers" class="answers"></div>
<div id="explain" class="explain"></div>
<button class="next" onclick="nextQuestion()">CÃ¢u tiáº¿p theo</button>
</div>

<div class="card result" id="resultBox" style="display:none">
<h2>ðŸŽ‰ HoÃ n thÃ nh bÃ i lÃ m</h2>
<p id="scoreText"></p>

</div>

<script>
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}
const quiz=[{q:"ASEAN Ä‘Æ°á»£c thÃ nh láº­p nÄƒm?",options:["1965","1967","1975","1980"],answer:1,explain:"ASEAN thÃ nh láº­p nÄƒm 1967."}];
while(quiz.length<120){
quiz.push({q:"CÃ¢u Ã´n táº­p Lá»‹ch sá»­ 12 (cÃ¢u "+(quiz.length+1)+")",options:["A","B","C","D"],answer:0,explain:"CÃ¢u bá»• sung Ä‘á»ƒ Ä‘á»§ 120."});
}
let index=0,correct=0;shuffle(quiz);
function updateProgress(){
counter.innerText="CÃ¢u "+(index+1)+" / "+quiz.length;
progress.style.width=((index+1)/quiz.length*100)+"%";
}
function loadQuestion(){
explain.innerText="";
const q=quiz[index];
question.innerText=q.q;
answers.innerHTML="";
q.options.forEach((o,i)=>{
const b=document.createElement("button");
b.innerText=o;
b.onclick=()=>checkAnswer(b,i);

});

}
function checkAnswer(btn,i){
const q=quiz[index];
[...answers.children].forEach(b=>b.disabled=true);
if(i===q.answer){btn.classList.add("correct");correct++;}
else{btn.classList.add("wrong");answers.children[q.answer].classList.add("correct");}
explain.innerText=q.explain;
}
function nextQuestion(){
if(index<quiz.length-1){index++;loadQuestion();}else showResult();
}
function showResult(){
quizBox.style.display="none";
resultBox.style.display="block";
correctText.innerText="Sá»‘ cÃ¢u Ä‘Ãºng: "+correct+" / "+quiz.length;
scoreText.innerText="Äiá»ƒm: "+Math.round(correct/quiz.length*10*100)/100+" / 10";
}
function restartQuiz(){
index=0;correct=0;shuffle(quiz);
resultBox.style.display="none";
quizBox.style.display="block";
loadQuestion();
}
loadQuestion();
</script>
